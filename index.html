	<body id="body">
	   <div style="display: none;"><a-scene id="ascene"

	<!-- Screen for Movies/Screencast -->

          position="5 1.5 0" rotation="0 -90 0" scale="2 2 1" volumelevel="0.1"></script>
    
	<!-- Main Fire Browser, grabbable/moveable -->
  <script src="https://nimbin.dev/firescreen.js"
          website="https://nimbin.dev/pages/test.html" mipmaps="1" pixelsperunit="1600"
          position="0 1.5 6" rotation="0 180 0" scale="2 2 1" volumelevel="0.2"></script>

  <!--     Test Buttons stuff -->
  <a-entity id="somebuttons" position="1.7 1.5 6" rotation="0 -180 0" scale="0.2 0.2 0.2" >
    <!-- Test Button -->
    <a-plane position="0 3 0" opacity="1.0" width="2" height="0.6"

    <a-text value="disable F screen" position="0 0 0.01" align="center" scale="1 1 1" color="#FFFFFF"></a-text></a-plane>
    <!-- Test Button -->
    <a-plane position="0 2 0" opacity="1.0" width="2" height="0.6"
    enable-fscreen	color="#333333" sq-collider sq-interactable >
    <a-text value="enable F screen" position="0 0 0.01" align="center" scale="1 1 1" color="#FFFFFF"></a-text></a-plane>

    <a-plane position="0 0 0" opacity="1.0" width="2" height="0.6"
    enable-screen	color="#333333" sq-collider sq-interactable >
    <a-text value="enable ss screen" position="0 0 0.01" align="center" scale="1 1 1" color="#FFFFFF"></a-text></a-plane>
